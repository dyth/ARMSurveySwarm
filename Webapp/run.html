<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Swarm</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container" id="control-section">

        <div class="row">
            <div class="col-xs-6" id="graph-section">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
            <div class="col-xs-6" id="robot-list"></div>
        </div>

    </div>

    <div class="container">
        <div class="row">

            <div class="container-fluid" id="info-section">

                <div class="row">
                    <h1>Robot 1</h1>
                </div>
                <div class="row">
                    <table class="table table-bordered table-striped">
                        <tr><td>X Position</td><td id="x-position">0</td></tr>
                        <tr><td>Y Position</td><td id="y-position">0</td></tr>
                        <tr><td>Status</td><td id="status">Scanning</td></tr>
                        <tr><td></td><td><a href="#" class="btn btn-danger" id="stop-start-btn">Stop</a></td></tr>
                        <!-- TODO: Other important information -->
                    </table>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-xs-12"><a href="#" class="btn btn-danger" id="stop-btn">Stop All</a></div>
        </div>
    </div>


	<script src="http://localhost:80/backend/node_modules/socket.io-client/dist/socket.io.min.js"></script>

    <script src="javascript/easeljs-0.8.2.min.js"></script>

    <script src="javascript/jquery-1.11.2.min.js"></script>

    <!-- Keys -->
    <script src="javascript/keys.js"></script>

    <!-- State -->
    <script src="javascript/state.js"></script>

    <!-- Bootstrap -->
    <script src="javascript/bootstrap.min.js"></script>

    <!-- Drawing -->
    <script src="javascript/draw.js"></script>

    <!-- Input -->
    <script src="javascript/run.js"></script>

    <!-- Connection -->
    <script src="http://localhost:80/javascript/connection.js"></script>



</body>
</html>
