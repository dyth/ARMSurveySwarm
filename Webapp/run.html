<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Swarm</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container" id="control-section">

        <div class="row">
            <div class="col-xs-6" id="graph-section">
                <canvas id="testCanvas" width="500" height="500"></canvas>
            </div>
            <div class="col-xs-6">

                <div class="row robot-row">
                    <div class="col-xs-12">Robot 1 <span class="label label-warning">Waiting</span> <a href="#" class="btn btn-xs btn-default">i</a></div>
                </div>
                <div class="row robot-row">
                    <div class="col-xs-12">Robot 2 <span class="label label-success">Scanning</span> <a href="#" class="btn btn-xs btn-default">i</a></div>
                </div>
                <div class="row robot-row">
                    <div class="col-xs-12">Robot 3 <span class="label label-danger">Error</span> <a href="#" class="btn btn-xs btn-default">i</a></div>
                </div>
                <div class="row robot-row">
                    <div class="col-xs-12">Robot 4 <span class="label label-success">Scanning</span> <a href="#" class="btn btn-xs btn-default">i</a></div>
                </div>
                <div class="row robot-row">
                    <div class="col-xs-12">Robot 5 <span class="label label-success">Scanning</span> <a href="#" class="btn btn-xs btn-default">i</a></div>
                </div>

                <div class="row">
                    <div class="col-xs-12"><a href="#" class="btn btn-danger" id="stop-btn">Stop</a></div>
                </div>

            </div>
        </div>

    </div>


	<script src="http://localhost:8080/backend/node_modules/socket.io-client/dist/socket.io.min.js"></script>

	<script src="http://localhost:8080/javascript/connection.js"></script>

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <script>

        $(function () {

            function newEye(x, y) {
                var eye = new createjs.Shape();
                eye.graphics.beginFill("#eee").drawCircle(0,0,50).beginFill("#aae").drawCircle(0,0,20).beginFill("#000").drawCircle(0,0,10);
                eye.x = x;
                eye.y = y;
                return eye;
            }

            function newSmile(x, y) {
                var smile = new createjs.Shape();
                smile.graphics.beginFill("#000").arc(0,0, 100, 0, Math.PI);
                smile.x = x;
                smile.y = y;
                return smile;
            }

            // Create stage
            var canvas = new createjs.Stage("testCanvas");

            canvas.addChild(newEye(100,100));
            canvas.addChild(newEye(200,100));

            canvas.addChild(newSmile(150,180));

            // Ticker
            createjs.Ticker.addEventListener("tick", function (event) {
                canvas.update();
            });

        });

    </script>

</body>
</html>
